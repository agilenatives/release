name: docker
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: docker login -u agilenatives -p ${DOCKERHUB_TOKEN}
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    - run: docker build . --file Dockerfile --tag agilenatives/release:$(git rev-parse --short "$GITHUB_SHA") --tag agilenatives/release:latest
    - run: docker push agilenatives/release:$(git rev-parse --short "$GITHUB_SHA")
    - run: docker push agilenatives/release:latest
