name: docker
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo ${DOCKERHUB_TOKEN} | docker login --username agilenatives --password-stdin
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    - run: docker build . --file Dockerfile --tag agilenatives/release:$(git rev-parse --short ${GITHUB_SHA}) --tag agilenatives/release:latest
    - run: docker push agilenatives/release:$(git rev-parse --short ${GITHUB_SHA})
    - run: docker push agilenatives/release:latest
    - run: docker build azure --file azure/Dockerfile --tag agilenatives/release:azure-$(git rev-parse --short ${GITHUB_SHA}) --tag agilenatives/release:azure
    - run: docker push agilenatives/release:azure-$(git rev-parse --short ${GITHUB_SHA})
    - run: docker push agilenatives/release:azure
    - run: docker build azure --file azure/Dockerfile.alpine --tag agilenatives/release:azure-alpine-$(git rev-parse --short ${GITHUB_SHA}) --tag agilenatives/release:azure-alpine
    - run: docker push agilenatives/release:azure-alpine-$(git rev-parse --short ${GITHUB_SHA})
    - run: docker push agilenatives/release:azure-alpine
